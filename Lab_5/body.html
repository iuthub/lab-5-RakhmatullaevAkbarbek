<head>
    <title>Buy Your Way to a Better Education!</title>
    <link href="buyagrade.css" type="text/css" rel="stylesheet" />
</head>

<body>
<h1>Buy Your Way to a Better Education!</h1>

<p>
    The rough economy, along with recent changes in University of Washington policy, now allow us to offer grades for money.  That's right!  All you need to get a 4.0 in this course is cold, hard, cash.
</p>

<hr />

<h2>Give Us Your Money</h2>
<dl>
    <dt>Name</dt>
    <dd>
        <div class="mb-3">
            <input type="text" class="form-control" id="name" name = 'name' maxlength="20"  placeholder="Name">
        </div>
    </dd>

    <dt>Section</dt>
    <dd>
        <div class="mb-3">
            <input type="text" class="form-control" id="section" name = 'section' maxlength="2"  placeholder="02">
        </div>
    </dd>

    <dt>Credit Card</dt>
    <dd>
        <div class="mb-3">
            <input type="text" class="form-control" id="card" name = 'card' maxlength="16" placeholder="1345141241241241">

            <input type="radio" name="CardType" value="visa"/>Visa
            <input type="radio" name="CardType" value="masterCard"/>Master Card
        </div>
    </dd>
</dl>

<div>
    <div class="mb-3">
        <input type="submit" value="I am a giant sucker." />


    </div>
</div>

</body>


</html>
